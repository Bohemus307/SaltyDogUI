  type Query {
    sensor(correlateid: ID!, start: String, end: String): Sensor
    sensors: [Sensor]
    value(reading_id: ID!): Value
    values: [Value]
  }

  type Mutation {
    createSensor(input: CreateSensorInput): Sensor
    createValue(input: CreateValueInput): Value
  }

  type Sensor {
    sensor_id: ID!
    correlateid: ID!
    sensorname: String
    location: String
    values: [Value]
    weekOfValues: [Value]
    monthOfValues: [Value]
    exportValues: [Value]
  }

  type Value {
    reading_id: ID!
    correlateid: ID!
    time: String
    reading: Float
    date: String
    sensor: Sensor
  }

  input CreateSensorInput {
    correlateid: ID!
    sensorname: String
    location: String
  }

  input CreateValueInput {
    time: String
    sensor: String
    location: String
    data: Int
  }