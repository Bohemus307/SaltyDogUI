  type Query {
    user(id: ID!): User
    sensor(id: ID!): Sensor
    sensors: [Sensor]
    value(id: ID!): Value
    values: [Value]
    users: [User]
  }

  type Mutation {
    createUser(input: CreateUserInput): User
  }

  type User {
    id: ID!
    username: String
    email: String
    companyId: String
    password: String
  }

  type Sensor {
    id: ID!
    name: String
    location: String
    readings: [Value]
  }

  type Value {
    id: ID!
    time: String
    sensor: Sensor
    data: Int
  }

  input CreateUserInput {
    username: String
    email: String
    companyId: String 
    password: String
  }
