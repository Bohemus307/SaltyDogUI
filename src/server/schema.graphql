  type Query {
    sensor(id: ID!): Sensor
    sensors: [Sensor]
    value(id: ID!): Value
    values: [Value]
  }

  type Mutation {
    createSensor(input: CreateSensorInput): Sensor
    createValue(input: CreateValueInput): Value
  }

  type Sensor {
    id: ID!
    name: String
    location: String
    readings: [Value]
  }

  type Value {
    id: ID!
    time: String
    sensor: Sensor
    data: Int
  }

  input CreateSensorInput {
    name: String
    location: String
  }

  input CreateValueInput {
    time: String
    sensor: String
    location: String
    data: Int
  }