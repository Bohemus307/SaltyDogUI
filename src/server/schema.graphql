  type Query {
    sensor(correlateid: ID!): Sensor
    sensors: [Sensor]
    value(correlateid: ID!): Value
    values: [Value]
  }

  type Mutation {
    createSensor(input: CreateSensorInput): Sensor
    createValue(input: CreateValueInput): Value
  }

  type Sensor {
    correlateid: ID!
    sensorname: String
    location: String
    readings: [Value]
  }

  type Value {
    correlateid: ID!
    sensor: Sensor
    time: String
    reading: Int
    date: String
  }

  input CreateSensorInput {
    name: String
    location: String
  }

  input CreateValueInput {
    time: String
    sensor: String
    location: String
    data: Int
  }